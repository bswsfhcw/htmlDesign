				<div class="row">
					<div class="col-md-12" style="border:1px solid #ddd;">
						<ol class="breadcrumb">
							全局-TOP端口总流量(数据包)
						</ol>
						<div class="chart" id="chartTcpPortAll"></div>
					</div>
				</div>
				<div class="row" style="border:1px solid #ddd;margin-top: 5px;">
					<div class="col-md-6">
						<ol class="breadcrumb">
							全局-TOP端口总流量-发(数据包)
						</ol>
						<div class="chart" id="chartTcpPortAllTx"></div>
					</div>
					<div class="col-md-6">
						<ol class="breadcrumb">
							全局-TOP端口总流量-收(数据包)

			<script src="../../plugins/jQuery/jquery-2.2.3.min.js"></script>
			<script src="../../bootstrap/js/bootstrap.min.js"></script>
			<script src="../../dist/js/echarts.min.js"></script>
			<script src="../../bootstrap/js/bootstrap-datepicker.min.js"></script>
			<script>
				optionTcpPortAll = {
					color: ['#3398DB'],
					tooltip: {
						trigger: 'axis',
						axisPointer: { // 坐标轴指示器，坐标轴触发有效
							type: 'shadow' // 默认为直线，可选为：'line' | 'shadow'
						}
					},
					grid: {
						left: '3%',
						right: '4%',
						bottom: '3%',
						containLabel: true
					},
					xAxis: [{
						type: 'category',
						data: ['2404', '100', '555', '1234', '1367', '556', '1111', '100', '555', '1234', '1367', '556', '1111','44'],
						axisTick: {
							alignWithLabel: true
						}
					}],
					yAxis: [{
						type: 'value'
					}],
					series: [{
						type: 'bar',
						barWidth: '60%',
						data: [1000,980, 900, 700,400, 300,200, 170,100,80, 40,30, 20,2]
					}]
				};
	
				optionTcpPortAllTx = {
					color: ['#3398DB'],
					tooltip: {
						trigger: 'axis',
						axisPointer: { // 坐标轴指示器，坐标轴触发有效
							type: 'shadow' // 默认为直线，可选为：'line' | 'shadow'
						}

						right: '4%',
						bottom: '3%',
						containLabel: true
					},
					xAxis: [{
						type: 'category',
						data: ['2404', '100', '555', '1234', '1367', '556', '1111'],
						axisTick: {
							alignWithLabel: true
						}
					}],
					yAxis: [{
						type: 'value'
					}],
					series: [{
						type: 'bar',
						barWidth: '60%',
						data: [1000, 900, 400, 200, 100, 40, 20]
					}]
				};
	
				optionTcpPortAllRc = {
					color: ['#3398DB'],
					tooltip: {
						trigger: 'axis',
						axisPointer: { // 坐标轴指示器，坐标轴触发有效
							type: 'shadow' // 默认为直线，可选为：'line' | 'shadow'
						}
					},
					grid: {
						left: '3%',
						right: '4%',
						bottom: '3%',
						containLabel: true
					},
					xAxis: [{
						type: 'category',
						data: ['2404', '100', '555', '1234', '1367', '556', '1111'],
						axisTick: {
							alignWithLabel: true
						}
					}],
					yAxis: [{
						type: 'value'
					}],
					series: [{
						type: 'bar',
						barWidth: '60%',
						data: [1000, 900, 400, 200, 100, 40, 20]
					}]
				};
			</script>
			<script>
				var byId = function(id) {
					return document.getElementById(id); 
				};
				var chartTcpPortAll = echarts.init(byId('chartTcpPortAll'));
				chartTcpPortAll.setOption(optionTcpPortAll);
				var chartTcpPortAllTx = echarts.init(byId('chartTcpPortAllTx'));
				chartTcpPortAllTx.setOption(optionTcpPortAllTx);
				var chartTcpPortAllRc = echarts.init(byId('chartTcpPortAllRc'));
				chartTcpPortAllRc.setOption(optionTcpPortAllRc);
			</script>
			<script>
				$('#qBeginTime').datepicker({
					todayBtn: "linked",
					autoclose: true,
					todayHighlight: true,
					endDate: new Date()
				}).on('changeDate', function(e) {
					var startTime = e.date;
					$('#qEndTime').datepicker('setStartDate', startTime);
				});
				//结束时间：
				$('#qEndTime').datepicker({
					todayBtn: "linked",
					autoclose: true,
					todayHighlight: true,
					endDate: new Date()
				}).on('changeDate', function(e) {
					var endTime = e.date;
					$('#qBeginTime').datepicker('setEndDate', endTime);
				});
			</script>
